<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="start">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" />
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <input onclick="rate(this.value)" type="button" value="1" />
          <input onclick="rate(this.value)" type="button" value="2" />
          <input onclick="rate(this.value)" type="button" value="3" />
          <input onclick="rate(this.value)" type="button" value="4" />
          <input onclick="rate(this.value)" type="button" value="5" />
        </form>

        <button onclick="send()">Submit</button>
      </div>

      <div class="end hide">
        <img src="./images/illustration-thank-you.svg" alt="" />

        <p class="star-text">
          You selected <span id="rate-number"></span> out of 5
        </p>

        <h1>Thank you!</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
